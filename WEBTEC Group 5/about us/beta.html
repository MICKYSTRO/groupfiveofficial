  <style>
	
	
    body {
      background-color: #000000;

    .card {
      position: relative;
      overflow: hidden;
    }
	
	img {
		height: 320px;
	}
    
    .card-img-overlay {
      opacity: 0;
      transition: opacity 0.3s;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    .card:hover .card-img-overlay {
      opacity: 1;
    }
    
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #ffffff;
      text-align: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0s, opacity 0.3s ease-in-out;
    }
    
    .card:hover .card-img-overlay .social-links {
      visibility: visible;
      opacity: 1;
    }
    
    .social-link {
      font-size: 24px;
      text-decoration: none;
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .comment-input {
      width: 100%;
      padding: 10px;
    }

    .comment-button {
      padding: 10px;
    }

    .comments {
      list-style-type: none;
      padding-left: 0;
    }

    .comment {
      margin-bottom: 10px;
    }

    .comment .comment-author {
      font-weight: bold;
    }

    .comment .comment-date {
      font-size: 12px;
      color: #888888;
    }

    .comment .comment-text {
      margin-top: 5px;
    }
  </style>
</head>

<div class="comment-section">
  <h2>Comments</h2>
  <ul class="comments" id="comments-list">
  </ul>
  <form id="comment-form" class="comment-form">
    <div class="form-group">
      <label for="comment">Leave a comment:</label>
      <textarea id="comment" class="comment-input" rows="3"></textarea>
    </div>
    <button type="submit" class="comment-button btn btn-primary">Submit</button>
  </form>
</div>
  </div>
  <script>
    const commentForm = document.getElementById('comment-form');
    const commentsList = document.getElementById('comments-list');

    function handleFormSubmit(event) {
      event.preventDefault();
      const commentText = document.getElementById('comment').value;

  
      const commentElement = document.createElement('li');
      commentElement.classList.add('comment');
      commentElement.innerHTML = `
        <p class="comment-author">Anonymous</p>
        <p class="comment-date">${getCurrentDate()}</p>
<p class="comment-text">${commentText}</p>
`;

  commentsList.appendChild(commentElement);
  document.getElementById('comment').value = '';
}

function getCurrentDate() {
  const date = new Date();
  const options = { year: 'numeric', month: 'long', day: 'numeric' };
  return date.toLocaleDateString('en-US', options);
}

commentForm.addEventListener('submit', handleFormSubmit);
  </script>
